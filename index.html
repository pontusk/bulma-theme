---
layout: default
---

<section class="section">
<div class="container">
<div class="columns is-multiline">
    {% for post in site.posts %}
    <article role="article" class="column is-4">
        <header>
            <h2 class="title is-2"><a href="{{site.baseurl}}{{post.url}}"> {{post.title}}</a></h2>
            <span class="subtitle is-4">{{post.description}}</span>
        </header>
        <div class="content">{{post.excerpt}}</div> 
        <footer class="is-small"><time itemprop="dateCreated" datetime="{{post.date}}">{{post.date}}</time></footer>
    </article> 
    {% endfor %}
</article>
</div> <!-- containter -->
</section>
